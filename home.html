<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Clínica VitalCare</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header>
        <div class="logo">
                <figure>
                    <img src="img/logoVitalCare.png" alt="Clínica VitalCare">
                </figure>
        </div>  

        <nav class="menu-principal">
            <a href="home.html" title="Página inicial">Início</a>
            <a href="#sobre" title="Sobre">Sobre</a>
            <a href="#servicos" title="Serviços">Serviços</a>
            <a href="#medicos" title="Médicos">Médicos</a>
            <a href="#galeria" title="Galeria">Galeria</a>
            <a href="#contato" title="Contato">Contato</a>
            <a href="login.html" title="Entrar">Entrar</a>
        </nav>  

        <div class="icone-menu">
            <div id="menu-celular" class="fa fa-bars"></div>
            <a class="btn" title="Agendar Consulta">Agendar Consulta</a>
        </div>
        
    </header>
    <main>
    <div class="swiper vitalSlider">
        <div class="swiper-Wrapper">
            <div class="swiper-slide slide">

                <div class="destaque-inicial">

                    <div class="destaque-bloco">

                        <div class="destaque-esquerdo-conteudo">
                            <span>Seja Bem-Vindo a nossa clínica</span>
                            <h2>Cuidamos da sua saúde <br> com excelência</h2>
                            <p class="destaque-descricao">
                                Tecnologia avançada e atendimento humanizado para você e sua família
                            </p>

                            <div class="destaque-btn">
                                <a href=""class="btnSaibaMais">Saiba Mais</a>
                                <a href="" class="destaque-btn-2"> Agendar Consulta</a>
                            </div>
                        </div>

                        <div class="destaque-direito-conteudo">
                            <img src="img/slide/medico.png" alt="">
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>

    </main>
     <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
     <script src="vitalCare.js"></script>
</body>
</html>
